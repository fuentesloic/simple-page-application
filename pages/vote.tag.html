<page-vote>
  <h1 if={ !opts.favorite }>Vote for your favorite</h1>
  <h1 if={ opts.favorite }>You favorite library is { opts.favorite }</h1>

  <x-item
    each={ item in this.items }
    label={ item }
    selected={ this.favorite == item }
    onclick={ this.selectFavorite }>
  </x-item>


  <a class=button href="/">Back home</a>

  <script>
    this.items = ['Riot', 'React', 'Vue', 'Polymer']
    this.favorite = opts.favorite

    this.selectFavorite = (event) => page(`/vote/${event.target.title}`)
  </script>

  <style scoped>
    x-item {
      cursor: pointer;
    }
    a.button {
      display: block;
      width: 30rem;
      margin-top: 2rem;
    }
  </style>
</page-vote>
